{% extends 'master.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2>{{ category.name }}</h2>
    <ul>
        {% for subcategory in subcategories %}
            <li><a href="{% url 'products' subcategory.id %}">{{ subcategory.name }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
