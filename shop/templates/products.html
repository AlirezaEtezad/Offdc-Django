{% extends 'master.html' %}
{% load static %}


{% block title %}
لیست محصولات
{% endblock %}

{% block content %}

<ul>
    {% for product in products %}
    <div class="product">
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}" width="150">
        {% else %}
            <img src="/static/images/no-image.jpg" alt="No Image" width="150">
        {% endif %}
        <h3><a href="{% url 'product' product.id %}">{{ product.name }}</a></h3>
        <p>{{ product.price }}</p>
    </div>
{% endfor %}

</ul>


{% endblock %}
